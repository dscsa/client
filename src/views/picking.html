<template>
  <require from='client/src/elems/md-shadow'></require>
  <require from='client/src/elems/md-drawer'></require>
  <require from='client/src/elems/md-table'></require>
  <require from="client/src/elems/md-input"></require>
  <require from="client/src/elems/md-select"></require>
  <require from="client/src/elems/md-button"></require>
  <require from="client/src/elems/md-switch"></require>
  <require from="client/src/elems/md-snackbar"></require>
  <require from="client/src/elems/md-checkbox"></require>
  <require from="client/src/elems/md-autocomplete"></require>
  <require from="client/src/elems/md-menu"></require>
  <require from="client/src/elems/form"></require>

  <style>
    .mdl-button:hover { background-color:initial , overflow-y:hidden}
    .mdl-badge[data-badge]:after { font-size:9px; height:14px; width:14px; top:1px}
  </style>


  <section class="mdl-grid au-animate">

    <div if.bind = "!orderSelectedToShop">

      <div>
        Picked Today: ${pickedCount ? pickedCount : 0}
      </div>

      <md-input
        autoselect
        value.bind="pendedFilter"
        style="padding-bottom:15; font-size:18px; width:90vw;">
        Select Group
      </md-input>

      <div style="height:90vh; width:90vw; overflow-y:scroll">
        <div
          repeat.for="pend of groups | pendedFilter:pendedFilter"
          click.delegate="selectGroup(pend.locked, pend.name)"
          class="mdl-typography--title ${ term == 'Pended '+pend.name ? 'mdl-navigation__link--current' : ''}"
          style="font-size:30px; overflow-x:scroll; width:90vw; font-weight:600; cursor:pointer; color: ${pend.locked ? '#919191' : (pend.priority ? '#14c44c' : 'black')}; padding-bottom: 50px;">
          ${pend.name}
          <div if.bind = "pend.baskets.length > 0" style ="font-size:15px;font-weight:200">(${pend.baskets.join(",")})</div>
          <md-button if.bind="pend.locked" style="float:right; height:15px; line-height:10px" color="accent" raised click.delegate="unlockGroup(pend.name)">${pend.locked == 'unlocking' ? '...unlocking...' : 'unlock'}</md-button>
        </div>
      </div>
    </div>

    <div if.bind = "orderSelectedToShop">

      <div if.bind = "!groupLoaded" style="margin-top:40vh; margin-left:35vw; font-size:5vh">
        Loading...
      </div>

      <div if.bind = "groupLoaded && !basketSaved" style="width:100vw; height:100vh;">
        <div style = "font-size:2.7vh; position:absolute; top:5px; left:20%; width:50%; line-height:5vh; text-align:center; overflow-x:hidden;">${shopList[shoppingIndex].raw.next[0].pended.group}</div>

        <div style="position:absolute; top:7vh; width:100%; font-size:4vh; display:inline-block">
          <div style="line-height:5vh">${shopList[shoppingIndex].raw.drug.generic}</div>
          <div style="font-size:3vh; line-height:4vh;" if.bind = "shopList[shoppingIndex].raw.drug.brand.length > 0">${shopList[shoppingIndex].raw.drug.brand}</div>
        </div>

        <div style="position:absolute; top:24vh; width:100%">
          <form name="basket_adding_form">

            <div style="font-size:30px; line-height:10vh">Enter new basket number:</div>
            <div stlye="float:left; display:inline-block">
                <div style="float:left">
                  <md-select
                    name = "pro_basket_letter"
                    style="font-size: 20px; width:10vw; vertical-align:bottom; padding-top:23px"
                    value.bind="shopList[shoppingIndex].extra.basketLetter"
                    options.bind="basketOptions"
                  </md-select>
                </div>
                <md-input autofocus maxlength.bind="4" pattern="${shopList[shoppingIndex].extra.basketLetter == 'G' ? '[0-9]{2}': '[4-9][0-9]{2,3}'}" required type="tel" style=" font-size:20px; width:50vw;" value.bind = "shopList[shoppingIndex].extra.basketNumber">Basket Number</md-input>
                <div style="float:right; padding-right:7vw; margin-top:2vh"><md-button color form = "basket_adding_form" raised click.delegate="saveBasketNumber()">Save</md-button></div>
            </div>

          </form>
        </div>

        <md-button style="float:left; height:2vh; top:70vh; position:absolute; line-height:2vh;" color click.delegate="pauseShopping(shopList[shoppingIndex].raw.next[0].pended.group)">Pause</md-button>

      </div>

      <div style="width:100%; position:relative; overflow-y:hidden" if.bind = "groupLoaded && basketSaved">

        <div style="width:100%;display:inline-block;padding-bottom:0.5vh">

          <div style="float:left">
            <md-button style="float:left" color raised show.bind="shoppingIndex>0"click.delegate="moveShoppingBackward()">Back</md-button>
          </div>

          <div style="font-size:2.7vh; position:absolute; top:5px; left:20%; width:50%; line-height:5vh; text-align:center; overflow-x:hidden;">${shopList[shoppingIndex].raw.next[0].pended.group}</div>

          <div style="float:right" >
            <md-button style="float:right" disabled.bind="!formComplete" color raised click.delegate="moveShoppingForward()">${nextButtonText}</md-button>
          </div>
        </div>


        <div style="width:100%; max-height:11vh; overflow-x:hidden">
          <div style="font-size:4.5vh; line-height:5vh;">${shopList[shoppingIndex].raw.drug.generic}</div>
          <div style="font-size:3vh; line-height:4vh;" if.bind = "shopList[shoppingIndex].raw.drug.brand.length > 0">${shopList[shoppingIndex].raw.drug.brand}</div>
        </div>

        <div style="width:100%;display:inline-block; text-align:center;">

          <div style="float:left; text-align:left; width:47vw; height:100%;vertical-align:middle">
            <div style="font: 400 60px system-ui serif; line-height:60px; padding-bottom:15px; margin-top:20px;"><b>${shopList[shoppingIndex].raw.bin.length == 3 ? shopList[shoppingIndex].raw.bin : (shopList[shoppingIndex].raw.bin.slice(0,3) + '-' + shopList[shoppingIndex].raw.bin.slice(3,4))}</b></div>
            <div style="font-size:30px;padding-bottom:3vh"><b>Qty:</b> ${shopList[shoppingIndex].raw.qty.to}</div>
            <div style="font-size:20px; padding-bottom:2vh"><b>Exp:</b> ${formatExp(shopList[shoppingIndex].raw.exp.to)}</div>
          </div>
          <div style="float:right; height:30vh; width:43vw; position:relative">
            <img
              style="max-height:100%;max-width:100%;height:auto;width:auto;position:absolute;top:0;bottom:0;left:0;right:0;margin:auto"
              if.bind="shopList[shoppingIndex].extra.image"
              src.bind="shopList[shoppingIndex].extra.image"/>
          </div>
        </div>

        <div style="width:100%; display:inline-block; padding-bottom:0vh">
          <div style="width:45%; float:left; margin-top:3vh;">
              <div if.bind = "(shoppingIndex < shopList.length - 1) && (shopList[shoppingIndex].raw.drug.generic == shopList[shoppingIndex+1].raw.drug.generic)" style="font-size:3vh; line-height:3vh; padding-bottom:.5vh">
                <b>Next Bin: </b>
                <span style="color:${shopList[shoppingIndex].raw.bin == shopList[shoppingIndex+1].raw.bin ? 'red' : ((shopList[shoppingIndex].raw.bin.length == 4) && (shopList[shoppingIndex].raw.bin.slice(0,-1) == shopList[shoppingIndex+1].raw.bin.slice(0,-1)) ? 'orange' : '')}">
                  ${shopList[shoppingIndex+1].raw.bin.length == 3 ? shopList[shoppingIndex+1].raw.bin : (shopList[shoppingIndex+1].raw.bin.slice(0,3) + '-' + shopList[shoppingIndex+1].raw.bin.slice(3,4))}
                </span>
              </div>
              <div style="font-size:3vh; line-height:3vh; padding-bottom:1vh;"><b>NDC:</b> ${shopList[shoppingIndex].raw.drug._id}</div>
              <div>
                <div class = "mdl-button mdl-js-button mdl-js-ripple-effect" click.delegate="addBasket(shoppingIndex)" style="font-size:3vh; color:#00587B; padding-left:0; margin-top:.25vh; padding-bottom:1vh; padding-right:0px; padding-top:0px;height:3vh; line-height:3vh;" >Basket:</div>
                <span style= "font-size:2.5vh; ">${(shopList[shoppingIndex].extra.fullBasket + currentGenericBaskets.replace("," + shopList[shoppingIndex].extra.fullBasket,""))}</span>
              </div>
              <div style="font-size:2vh; line-height:2vh; padding-top:2vh; padding-bottom:0.5vh">Item <b>${shopList[shoppingIndex].extra.genericIndex.relative_index[0]}</b> of <b>${shopList[shoppingIndex].extra.genericIndex.relative_index[1]}</b></div>
              <div style="font-size:2vh; line-height:2vh; padding-bottom:0,5vh">Total <b>${shoppingIndex+1}</b> of <b>${shopList.length}</b></div>
              <div style="font-size:2vh; line-height:2vh; padding-bottom:3vh">Drug <b>${shopList[shoppingIndex].extra.genericIndex.global_index[0]}</b> of <b>${shopList[shoppingIndex].extra.genericIndex.global_index[1]}</b></div>
              <div style="display:inline-block;">
                 <md-button style="float:left; height:2vh; line-height:2vh;" color click.delegate="pauseShopping(shopList[shoppingIndex].raw.next[0].pended.group)">Pause</md-button>
                 <md-button if.bind = "(shoppingIndex < shopList.length - 1) && (shopList[shoppingIndex].raw.drug.generic == shopList[shoppingIndex+1].raw.drug.generic)" style="float:right; height:2vh; line-height:2vh" color click.delegate="skipItem()">Skip</md-button>
              </div>
          </div>
          <div style="width:50%; float:right; margin-top:2vh">
            <div style="width:40vw; text-align:center; font-size:3vh; line-height:5vh; height:5vh; padding-top:0.75vh; padding-bottom:0.75vh; color: ${shopList[shoppingIndex].extra.outcome.exact_match ? 'white':''}; background-color: ${shopList[shoppingIndex].extra.outcome.exact_match ? '#00587b':''}"     class="mdl-button mdl-js-button mdl-js-ripple-effect"
            click.delegate="selectShoppingOption('exact_match')" checked.bind="shopList[shoppingIndex].extra.outcome.exact_match">Exact Match</div>
            <div style="width:40vw;  text-align:center; font-size:3vh; line-height:5vh; height:5vh; padding-top:0.75vh; padding-bottom:0.75vh;  color: ${shopList[shoppingIndex].extra.outcome.roughly_equal ? 'white':''}; background-color: ${shopList[shoppingIndex].extra.outcome.roughly_equal ? '#00587b':''}"     class="mdl-button mdl-js-button mdl-js-ripple-effect ${ color } ${ (raised || raised === '') && 'mdl-button--raised' } "
            click.delegate="selectShoppingOption('roughly_equal')" checked.bind="shopList[shoppingIndex].extra.outcome.roughly_equal">+/- 3 Qty</div>
            <div style="width:40vw;  text-align:center; font-size:3vh; line-height:5vh; height:5vh; padding-top:0.75vh; padding-bottom:0.75vh;  color: ${shopList[shoppingIndex].extra.outcome.slot_before ? 'white':''}; background-color: ${shopList[shoppingIndex].extra.outcome.slot_before ? '#00587b':''}"     class="mdl-button mdl-js-button mdl-js-ripple-effect ${ color } ${ (raised || raised === '') && 'mdl-button--raised' } "
            click.delegate="selectShoppingOption('slot_before')" checked.bind="shopList[shoppingIndex].extra.outcome.slot_before">Slot Before</div>
            <div style="width:40vw;  text-align:center; font-size:3vh; line-height:5vh; height:5vh; padding-top:0.75vh; padding-bottom:0.75vh;  color: ${shopList[shoppingIndex].extra.outcome.slot_after ? 'white':''}; background-color: ${shopList[shoppingIndex].extra.outcome.slot_after ? '#00587b':''}"     class="mdl-button mdl-js-button mdl-js-ripple-effect ${ color } ${ (raised || raised === '') && 'mdl-button--raised' } "
            click.delegate="selectShoppingOption('slot_after')" checked.bind="shopList[shoppingIndex].extra.outcome.slot_after">Slot After</div>
            <div style="width:40vw;  text-align:center; font-size:3vh; line-height:5vh; height:5vh;padding-top:0.75vh; padding-bottom:0.75vh;  color: ${shopList[shoppingIndex].extra.outcome.missing ? 'white':''}; background-color: ${shopList[shoppingIndex].extra.outcome.missing ? '#00587b':''}"     class="mdl-button mdl-js-button mdl-js-ripple-effect ${ color } ${ (raised || raised === '') && 'mdl-button--raised' } "
            click.delegate="selectShoppingOption('missing')" checked.bind="shopList[shoppingIndex].extra.outcome.missing">Missing</div>
          </div>
        </div>

        <div style="margin:auto; font-size:7px">
          ${shopList[shoppingIndex].raw._id}
        </div>

        <div>
          <md-snackbar ref="snackbar"></md-snackbar>
        </div>

      </div>
    </div>

  </section>
</template>
