<template>
  <require from='elems/md-shadow'></require>
  <require from='elems/md-drawer'></require>
  <require from='elems/md-table'></require>
  <require from="elems/md-input"></require>
  <require from="elems/md-select"></require>
  <require from="elems/md-button"></require>
  <require from="elems/md-switch"></require>
  <require from="elems/md-snackbar"></require>
  <require from="elems/md-checkbox"></require>
  <require from="elems/md-autocomplete"></require>
  <require from="elems/md-menu"></require>
  <style>
    .mdl-badge[data-badge]:after { font-size:9px; height:14px; width:14px; top:1px}
    .mdl-textfield__label { color:black; font-size:1rem }
  </style>
  <md-drawer>
  </md-drawer>
  <section class="mdl-grid au-animate">
    <div md-shadow="2" class="mdl-card mdl-cell mdl-cell--12-col full-height">
      <md-input
        placeholder="Filter Drugs By Generic Name..."
        value.bind="filter"
        style="padding:14px 15px 0px; font-size:20px">
      </md-input>
      <md-menu if.bind="session" style="position:absolute; z-index:2; top:10px; right:5px;">
        <li><a href="/#/inventory">
          Private View
        </a></li>
      </md-menu>
      <div style="width:100%; height:100%; display:flex">
        <div style="overflow-y:scroll; margin:8px; flex:1;">
          <table md-table>
            <thead>
              <tr>
                <th class="mdl-data-table__cell--non-numeric" style="width:115px; padding-left:8px">Stock Level</th>
                <th class="mdl-data-table__cell--non-numeric">Generic Name</th>
              </tr>
            </thead>
            <tr repeat.for="drug of inventory | drugFilter:filter">
              <td class="mdl-data-table__cell--non-numeric" style="padding-left:8px">${ drug.qty > 30 ? 'In Stock' : 'Out of Stock' }</td>
              <td class="mdl-data-table__cell--non-numeric" innerHTML.bind="drug.generic | bold:filter"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <md-snackbar ref="snackbar"></md-snackbar>
  </section>
</template>
