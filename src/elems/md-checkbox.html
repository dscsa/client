<template style="display:inline-block">
  <label ref="label" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" style="width:100%; margin-right:8px">
    <input
      name = "pro_input"
      required.bind="required || required ===''"
      disabled.bind="disabled || disabled ===''"
      checked.bind="checked"
      tabindex.one-time="tabindex"
      type="checkbox"
      class="mdl-checkbox__input"
      click.delegate="stopPropogation()"/>
    <slot></slot>
  </label>
</template>
