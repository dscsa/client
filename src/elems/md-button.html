<template style="display:inline-block; height:36px; line-height:36px">
  <button
    ref="button"
    type="button"
    disabled.two-way="disabled"
    click.delegate="click($event)"
    class="mdl-button mdl-js-button mdl-js-ripple-effect ${ color } ${ (raised || raised === '') && 'mdl-button--raised' } "
    style="width:100%; height:inherit; line-height:inherit">
    <slot style="padding:auto"></slot>
  </button>
</template>
<!-- type="button" because a button inside a form has its type implicitly set to submit. And the spec says that the first button or input with type="submit" is triggered on enter -->
<!-- two-way because FormCustomAttribute can set button's disabled property directly -->
