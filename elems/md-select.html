<!-- vertical-align top is necessary for firefox -->
<template style="display:inline-block; box-sizing:border-box; vertical-align:top; margin-bottom:8px">
  <style>
  @-moz-document url-prefix() {
    select {
       text-indent:-2px;
    }
  }
  </style>
  <div ref="div" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label ${ required != null && ! value && 'is-invalid'}" style="width:100%; ${ label.textContent.trim() || 'padding-top:0px'}; margin-bottom:-12px; font-size:inherit;">
    <!-- Chrome's input[type=date] has a minimum height of 24px because of its internal buttons, to align heights we need to make all have min-height.  Not sure why extra pixels are necessary in chrome and firefox -->
    <select class="mdl-textfield__input" value.bind="value" disabled.bind="disabled" style="padding:0; min-height:26px; line-height:26px; border-radius:0; font-size:inherit; font-weight:inherit; text-transform:inherit; -webkit-appearance:none; -moz-appearance:none;" />
      <option model.bind="option" repeat.for="option of options">
        ${ property ? option[property] : option }
      </option>
    </select>
    <label ref="label" class="mdl-textfield__label" style="text-align:inherit;">
      <content></content>
    </label>
  </div>
</template>
