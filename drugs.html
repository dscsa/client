<template>
  <require from='./elems/md-table'></require>
  <require from='./elems/md-shadow'></require>
  <require from='./elems/md-drawer'></require>
  <require from="./elems/md-input"></require>
  <require from="./elems/md-select"></require>
  <require from="./elems/md-button"></require>
  <require from="./elems/md-switch"></require>
  <require from="./elems/md-autocomplete"></require>
  <md-drawer>
    <md-select
      options.bind="['', 'Missing Retail Price', 'Missing Wholesale Price', 'Missing Image', 'Ordered']"
      style="padding:0 8px;">
      Quick Search
    </md-select>
    <div style="margin:0 auto">
      <md-button raised color click.delegate="$file.click()">Import CSV</md-button>
      <input ref="$file" change.delegate="importCSV()" style="display:none" type="file" />
    </div>
  </md-drawer>
  <section class="mdl-grid au-animate">
    <div md-shadow="2" class="mdl-card mdl-cell mdl-cell--4-col" style="height:calc(100vh - 96px);">
      <div class="mdl-card__title" show.bind=" ! drug._id">
        <div class="mdl-card__title-text">
          Add a New Drug
        </div>
      </div>
      <div
        class="mdl-card__supporting-text"
        focusout.delegate="save($event, form)"
        ref="form"
        style="font-size:16px; overflow-y:scroll; height:100%">
        <img
          style="width:100%;"
          if.bind="drug.image"
          src.bind="drug.image">
        <md-input
          type="url"
          value.bind="drug.image"
          placeholder="Image"
          style="width:100%; font-size:9px; margin-bottom:-10px">
        </md-input>
        <md-input
          style="width:49%"
          value.bind="drug._id"
          disabled.bind="drug._rev"
          pattern="\d{4}-\d{4}|\d{5}-\d{3}|\d{5}-\d{4}">
          Product NDC
        </md-input>
        <md-input style="width:49%"
          value.one-way="drug._id ? ('00000'+drug._id.split('-').slice(0,1)).slice(-5)+('0000'+drug._id.split('-').slice(1)).slice(-4) : ''"
          disabled="true">
          NDC9
        </md-input>
        <!-- click event fires after focusout (form was already saved).  mousedown fires before focusout -->
        <div if.bind="drug.generics[0]" style="position:relative">
          <md-button color fab="11"
            if.bind="drug.generics[drug.generics.length-1]"
            mousedown.delegate="addGeneric()"
            style="position:absolute; left:153px; margin-top:-5px; z-index:1">
            +
          </md-button>
          <md-button color fab="11"
            if.bind="! drug.generics[drug.generics.length-1]"
            mousedown.delegate="removeGeneric()"
            style="position:absolute; left:153px; margin-top:-5px; z-index:1">
            -
          </md-button>
        </div>
        <div repeat.for="generic of drug.generics">
          <md-input
            style="width:82%"
            value.bind="generic.name">
            ${ $index == 0 ? 'Generic Names & Strengths' : ''}
          </md-input>
          <md-input
            style="width:16%"
            value.bind="generic.strength">
          </md-input>
        </div>
        <md-input
          style="width:49%"
          value.bind="drug.brand">
          Brand Name
        </md-input>
        <md-input
          style="width:49%"
          value.bind="drug.form">
          Form
        </md-input>
        <md-input
          style="width:100%"
          value.bind="drug.labeler">
          Labeler
        </md-input>
        <md-input
          value.bind="drug.retail.price"
          type="number"
          step=".01"
          style="width:49%">
          Retail Price
        </md-input>
        <md-input
          value.bind="drug.wholesale.price"
          type="number"
          step=".01"
          style="width:49%">
          Wholesale Price
        </md-input>
        <!-- <div if.bind="drug.pkgs[0].code && drug.pkgs[0].size" style="position:relative">
          <md-button color fab="11"
            if.bind="drug.pkgs[drug.pkgs.length-1].code"
            mousedown.delegate="addPkgSize()"
            style="position:absolute; left:90px; margin-top:-5px; z-index:1">
            -
          </md-button>
          <md-button color fab="11"
            if.bind="! drug.pkgs[drug.pkgs.length-1].code"
            mousedown.delegate="removePkgSize()"
            style="position:absolute; left:90px; margin-top:-5px; z-index:1">
            +
          </md-button>
        </div> -->
        <!-- <div repeat.for="_ of drug.pkgs">
          <md-input
            style="width:49%"
            value.bind="drug.pkgs[$index].code">
            ${ $index == 0 ? 'Package Codes' : ''}
          </md-input>
          <md-input
            style="width:49%"
            value.bind="drug.pkgs[$index].size">
            ${ $index == 0 ? 'Container Size' : ''}
          </md-input>
        </div> -->
      </div>
      <div class="mdl-card__actions">
        <md-button color="accent" raised
          if.bind="drug._rev"
          style="width:100%; margin-bottom:8px"
          click.delegate="delete()">
          Delete Drug
        </md-button>
        <md-button color raised
          if.bind=" ! drug._rev"
          style="width:100%; margin-bottom:8px"
          click.delegate="save()"
          disabled.bind=" ! drug._id">
          Add Drug
        </md-button>
      </div>
    </div>
    <div md-shadow="2" class="mdl-card mdl-cell mdl-cell--8-col" style="height:calc(100vh - 96px);">
      <md-switch
        class=""
        style="position:absolute; right:20px; top:10px; z-index:3"
        checked.bind="ordered">
      </md-switch>
      <md-autocomplete
        placeholder="Search Drugs by Generic Name or NDC..."
        value.bind="term"
        input.delegate="search()"
        style="margin:0px 16px">
        <table md-table>
          <tr
            repeat.for="group of groups"
            click.delegate="selectGroup(group, true)"
            class="${ $parent.group && group.name == $parent.group.name && 'mdl-navigation__link--current'}">
            <td
              class="mdl-data-table__cell--non-numeric"
              innerHTML.bind="group.name.replace(regex, '<strong>$1</strong>')">
            </td>
          </tr>
        </table>
      </md-autocomplete>

      <div class="mdl-grid" style="width:100%; height:100%; box-sizing:border-box">
        <div class="mdl-cell ${ ordered ? 'mdl-cell--9-col' : 'mdl-cell--12-col' }" style="height:100%; overflow-y:scroll; margin-top:0">
          <table md-table style="width:100%">
            <thead>
              <tr>
                <th class="mdl-data-table__cell--non-numeric">Ndc</th>
                <th class="mdl-data-table__cell--non-numeric">Labeler</th>
                <th class="mdl-data-table__cell--non-numeric">Brand</th>
                <th>Price</th>
              </tr>
            </thead>
            <tr repeat.for="drug of group.drugs" click.delegate="selectDrug(drug)" class="${ drug._id == $parent.drug._id ? 'is-selected' : ''}">
              <td class="mdl-data-table__cell--non-numeric">${ drug._id }</td>
              <td class="mdl-data-table__cell--non-numeric">${ drug.labeler.split(' ').slice(0,2).join(' ')}</td>
              <td class="mdl-data-table__cell--non-numeric">${ drug.brand }</td>
              <td>${ drug.wholesale.price }</td>
            </tr>
          </table>
        </div>
        <div show.bind="ordered" class="mdl-cell mdl-cell--3-col" style="overflow:hidden; margin-right:0;">
          Ordered
          <md-input
            style="width:100%">
            Min Qty
          </md-input>
          <md-input
            disabled.bind="true"
            style="width:100%">
            Min Exp
          </md-input>
          <md-input
            disabled.bind="true"
            style="width:100%">
            Max Price
          </md-input>
          <md-input
            disabled.bind="true"
            style="width:100%">
            Reorder At
          </md-input>
          <md-input
            disabled.bind="true"
            style="width:100%">
            Reorder To
          </md-input>
        </div>
      </div>
    </div>
  </section>
</template>
