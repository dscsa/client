<template>
  <require from='./elems/md-shadow'></require>
  <require from='./elems/md-drawer'></require>
  <require from="./elems/md-input"></require>
  <require from="./elems/md-select"></require>
  <require from="./elems/md-button"></require>
  <md-drawer>
    <md-input value.bind="filter" style="padding:0 8px">Filter Drugs</md-input>
    <md-button
      repeat.for="drug of drugs"
      class="${ drug._id == $parent.drug._id ? 'mdl-button--colored' : ''}"
      click.delegate="$parent.select(drug)">
      <div>${ drug.name ? drug.name+' '+drug.strength : 'Add New Drug'}</div>
    </md-button>
  </md-drawer>
  <section class="mdl-grid">
    <div style="width:calc(100% - 328px); margin-right:8px;">
      THIS IS AN ADMIN ONLY VIEW FOR ADDING AND UPDATING DRUGS
      <img style="width:100%;" src.bind="drug.image || '/src/styles/unknown.document.png'">
      <md-input
        value.bind="drug.image"
        focusout.delegate="save($event, $this)"
        ref="$this"
        style="width:100%;">
        Image
      </md-input>
    </div>
    <div md-shadow="2" class="mdl-card" style="width:320px">
      <div class="mdl-card__title mdl-grid" style="margin:0">
        <div class="mdl-card__title-text mdl-cell mdl-cell--12-col">
          ${ drug.name ? drug.name+' '+drug.strength : 'Drug Information'}
        </div>
        <div
          class="mdl-cell mdl-cell--12-col"
          style="margin-top:-8px;">
          ${drug.form || 'New drug'}
        </div>
      </div>
      <div
        class="mdl-card__supporting-text"
        focusout.delegate="save($event, $this)"
        ref="$this"
        style="font-size:16px">
        <md-input  value.bind="drug.name">Drug Name</md-input>
        <md-input  value.bind="drug.strength">Strength</md-input>
        <md-select
          value.bind="drug.form"
          options.bind="['Tablet', 'Capsule', 'Injection', 'Patch']">
          Form
        </md-select>
        <md-input  value.bind="drug.brand">Brand</md-input>

        <md-input value.bind="drug.labeler">Labeler</md-input>
        <md-input
          value.bind="drug.ndc"
          pattern="\d{4}-\d{4}|\d{5}-\d{3}|\d{5}-\d{4}"
          style="width:200px">
          NDC
        </md-input>
        <md-input
          value.bind="drug.nadac.price"
          type="number"
          step=".01"
          style="width:83px">
          Price
        </md-input>
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <md-button>View Updates</md-button>
      </div>
    </div>
  </section>
</template>
