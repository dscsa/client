<template>
  <require from='./elems/md-table'></require>
  <require from='./elems/md-shadow'></require>
  <require from='./elems/md-drawer'></require>
  <require from="./elems/md-input"></require>
  <require from="./elems/md-select"></require>
  <require from="./elems/md-button"></require>
  <md-drawer>
    <md-select
      options.bind="['', 'Retail', 'Wholesale', 'Name', 'Image']"
      style="padding:0 8px;">
      Empty Field
    </md-select>
    <div style="margin:0 auto">
      <md-button raised color click.delegate="$file.click()">Import CSV</md-button>
      <input ref="$file" change.delegate="import()" style="display:none" type="file" />
    </div>
  </md-drawer>
  <section class="mdl-grid au-animate">
    <div md-shadow="2" class="mdl-card mdl-cell mdl-cell--4-col">
      <div class="mdl-card__title mdl-grid" style="margin-left:0; margin-bottom:-30px;">
        <div class="mdl-card__title-text mdl-cell mdl-cell--12-col" style="font-size:21px">
          ${ drug.names[0] ? drug.names.join(', ') : 'Add New Drug'}
        </div>
        <div
          class="mdl-cell mdl-cell--12-col"
          style="margin-top:-8px;">
          ${drug.form }
        </div>
      </div>
      <div
        class="mdl-card__supporting-text"
        focusout.delegate="save($event, form)"
        ref="form"
        style="font-size:16px">
        <img
          style="width:100%;"
          if.bind="drug.image"
          src.bind="drug.image">
        <md-input
          value.bind="drug.image"
          placeholder="Image"
          style="width:100%; font-size:9px; margin-bottom:-10px">
        </md-input>
        <div style="position:relative;width:58%;display:inline-block">
          <md-input
            style="width:100%"
            value.bind="drug._id"
            disabled.bind="drug._rev"
            pattern="\d{4}-\d{4}|\d{5}-\d{3}|\d{5}-\d{4}">
            NDC Product Code
          </md-input>
          <div style="font-size:10px;position:absolute;top:30px; right:0px; line-height:12px">
            ${ drug._id && "NDC9: "+("00000"+drug._id.split('-')[0]).slice(-5)+("0000"+drug._id.split('-')[1]).slice(-4) }
          </div>
        </div>
        <md-input
          style="width:40%"
          value.bind="drug.brand">
          Brand Name
        </md-input>
        <!-- click event fires after focusout (form was already saved).  mousedown fires before focusout -->
        <div style="position:relative">
          <md-button color fab="11"
            if.bind="drug.names[0]"
            mousedown.delegate="drugName()"
            style="position:absolute; left:140px; margin-top:-5px; z-index:1">
            ${ drug.names[drug.names.length-1] ? '+' : '-'}
          </md-button>
        </div>
        <md-input repeat.for="_ of drug.names"
          style="width:100%"
          value.bind="drug.names[$index]">
          ${ $index == 0 ? 'Drug Names & Strengths' : ''}
        </md-input>
        <md-input
          style="width:100%"
          value.bind="drug.form">
          Form
        </md-input>
        <md-input
          style="width:100%"
          value.bind="drug.labeler">
          Labeler
        </md-input>
        <md-input
          value.bind="drug.retail.price"
          type="number"
          step=".01"
          style="width:49%">
          Retail Price
        </md-input>
        <md-input
          value.bind="drug.wholesale.price"
          type="number"
          step=".01"
          style="width:49%">
          Wholesale Price
        </md-input>
        <div style="position:relative">
          <md-button color fab="11"
            if.bind="drug.pkgs[0].code && drug.pkgs[0].size"
            mousedown.delegate="drugPkg()"
            style="position:absolute; left:90px; margin-top:-5px; z-index:1">
            ${ drug.pkgs[drug.pkgs.length-1].code  ? '+' : '-'}
          </md-button>
        </div>
        <div repeat.for="_ of drug.pkgs">
          <md-input
            style="width:49%"
            value.bind="drug.pkgs[$index].code">
            ${ $index == 0 ? 'Package Codes' : ''}
          </md-input>
          <md-input
            style="width:49%"
            value.bind="drug.pkgs[$index].size">
            ${ $index == 0 ? 'Container Size' : ''}
          </md-input>
        </div>
        <md-button color="accent" raised
          if.bind="drug._rev"
          style="width:100%"
          click.delegate="delete()">
          Delete Drug
        </md-button>
        <md-button color raised
          if.bind=" ! drug._rev"
          style="width:100%"
          click.delegate="save()"
          disabled.bind=" ! drug._id">
          Add Drug
        </md-button>
      </div>
    </div>
    <div md-shadow="2" class="mdl-card mdl-cell mdl-cell--8-col">
      <md-input placeholder="Search Drugs..." input.delegate="search($event)" style="margin:10px 16px -20px 16px; font-size:20px;"></md-input>
      <table md-table style="width:calc(100% - 32px); margin:0 16px;">
        <tr repeat.for="drug of drugs" click.delegate="select(drug.id)" class="${ drug.id == $parent.drug._id ? 'is-selected' : ''}">
          <td class="mdl-data-table__cell--non-numeric">
            ${ drug.value[0] }<strong>${ drug.value[1] ? drug.key[0].toUpperCase()+drug.key.slice(1) : '' }</strong>${ drug.value[1] }
          </td>
        </tr>
      </table>
    </div>
  </section>
</template>
